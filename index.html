<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="pick-container">
        <div class="rock"><img src="/img-file/rock.png" alt="" /></div>
        <div class="paper"><img src="/img-file/paper.png" alt="" /></div>
        <div class="scissors"><img src="/img-file/scissors.png" alt="" /></div>
      </div>
      <ul class="result-container">
        <li class="result-text">Round Play: 0</li>
        <li class="win-lose"></li>
        <li class="player-move-result"></li>
        <li class="result-text score">
          human score 0 - computer score 0 - draw 0
        </li>
        <li class="result-text fiveRound">Game Play After 5 Round:</li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
